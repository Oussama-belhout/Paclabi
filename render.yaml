# Render deployment configuration for Pacman Lab

services:
  # Web Service (Node.js + Python)
  - type: web
    name: pacman-lab
    env: node
    region: frankfurt
    plan: free
    buildCommand: |
      npm install
      pip install -r requirements.txt
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: PYTHON_PATH
        value: python3
      - key: PORT
        value: 3000
    healthCheckPath: /api/health
    autoDeploy: true
    
databases:
  # MongoDB (you'll need to set this up separately on MongoDB Atlas)
  # Add connection string to MONGODB_URI environment variable

