<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pacman Lab - Theoretical Game Analysis Platform</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body>
  <!-- Navigation Sidebar -->
  <nav class="sidebar">
    <div class="logo">
      <img src="assets/images/pacman_lab_logo.png" alt="Pacman Lab Logo" onerror="this.style.display='none'">
      <h1>PACMAN <span>LAB</span></h1>
    </div>
    
    <ul class="nav-menu">
      <li><a href="#" data-page="dashboard" class="nav-link active">
        <span class="icon">⌂</span>
        <span>Dashboard</span>
      </a></li>
      <li><a href="#" data-page="generator" class="nav-link">
        <span class="icon">⚄</span>
        <span>Maze Generator</span>
      </a></li>
      <li><a href="#" data-page="player" class="nav-link">
        <span class="icon">▸</span>
        <span>Play Mode</span>
      </a></li>
      <li><a href="#" data-page="simulation" class="nav-link">
        <span class="icon">◉</span>
        <span>AI Simulation</span>
      </a></li>
      <li><a href="#" data-page="results" class="nav-link">
        <span class="icon">≡</span>
        <span>Results</span>
      </a></li>
    </ul>
  </nav>

  <!-- Main Content Area -->
  <main class="main-content">
    <div id="app-container"></div>
  </main>

  <!-- Loading Overlay -->
  <div id="loading-overlay" class="loading-overlay" style="display: none;">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- Toast Notifications -->
  <div id="toast-container" class="toast-container"></div>

  <!-- Scripts -->
  <script src="js/utils/validators.js"></script>
  <script src="js/utils/formatters.js"></script>
  <script src="js/api/mazeApi.js"></script>
  <script src="js/api/gameApi.js"></script>
  <script src="js/components/MazeCanvas.js"></script>
  <script src="js/components/StarRating.js"></script>
  <script src="js/components/ConfigPanel.js"></script>
  <script src="js/components/SimulationViewer.js"></script>
  <script src="js/game/GameEngine.js"></script>
  <script src="js/game/PacmanController.js"></script>
  <script src="js/game/InputHandler.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
